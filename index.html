<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DaisyUI & Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>BBC Bangla | Online News Portal</title>

    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- ===== Header ===== -->
    <header class="shadow-sm">
      <!-- Logo Bar -->
      <div class="bg-red-700 py-4">
        <div
          class="max-w-7xl mx-auto px-4 flex items-center justify-between text-white"
        >
          <img src="assets/logo.svg" alt="BBC Logo" class="invert w-28 md:w-36" />
          <button
            id="menu-toggle"
            class="md:hidden bg-white/20 px-3 py-2 rounded text-sm font-semibold hover:bg-white/30"
          >
            â˜° Menu
          </button>
        </div>
      </div>

      <!-- Category Navigation -->
      <nav
        class="border-b border-gray-300 bg-white"
      >
        <ul
          id="categories-container"
          class="flex flex-wrap md:flex-nowrap gap-4 text-sm md:text-lg max-w-7xl px-4 mx-auto overflow-x-auto no-scrollbar py-2"
        >
          <!-- Categories will load here -->
        </ul>
      </nav>
    </header>

    <!-- ===== Main Content ===== -->
    <main
      class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6"
    >
      <!-- News Section -->
      <section
        id="news-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:col-span-3"
      >
        <!-- News articles will appear here -->
      </section>

      <!-- Bookmark Section -->
      <aside
        class="border border-gray-200 rounded-lg overflow-hidden md:col-span-1"
      >
        <h2 class="bg-red-600 text-white text-lg font-semibold px-4 py-2">
          ðŸ“‘ Bookmarks
        </h2>
        <div
          id="Bookmark-container"
          class="p-3 space-y-2 max-h-[70vh] overflow-y-auto"
        >
          <!-- Bookmarks will appear here -->
        </div>
      </aside>
    </main>

    <!-- ===== Modal Section ===== -->
    <dialog id="news-details-modal" class="modal">
      <div class="modal-box max-w-lg">
        <div id="modal-container" class="space-y-3">
          <!-- Modal Content Will Load Here -->
        </div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn bg-red-600 text-white hover:bg-red-700">
              Close
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- ===== JS File ===== -->
    <script src="index.js"></script>

    <!-- ===== Mobile Menu Toggle ===== -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const categoryContainer = document.getElementById('categories-container');

      menuToggle?.addEventListener('click', () => {
        categoryContainer.classList.toggle('hidden');
        categoryContainer.classList.toggle('flex');
        categoryContainer.classList.toggle('flex-col');
        categoryContainer.classList.toggle('bg-white');
        categoryContainer.classList.toggle('p-4');
        categoryContainer.classList.toggle('shadow-md');
      });
    </script>
  </body>
</html>
