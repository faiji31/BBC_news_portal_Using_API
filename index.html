<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ui and Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Serif+Bengali:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>BBC Bangla | Online News Portal</title>
  </head>
  <body class="font-bangla">
   <header>
    <div class="bg-red-700 py-5">
        <div class="max-w-7xl mx-auto px-5">
            <img class="invert" src="assets/logo.svg" alt="">
        </div>
    </div>
    <nav class="border-b border-gray-200">
        <ul id="categories-container" class="flex gap-10 text-lg max-w-7xl px-5 mx-auto ">
           
            
           
        </ul>
    </nav>
   </header>

   <main class=" gap-10 text-lg max-w-7xl px-5 mx-auto grid grid-cols-4">
    <div id="news-container" class="grid grid-cols-3 gap-5 col-span-3">

    </div>
    <div id="Bookmark-container" class="col-span-1 border-3 border-gray-200 overflow-hidden">
      <h1 class="bg-red-500 text-white p-3">Bookmark</h1>
      <div id="Bookmark-container"  >
        
      </div>

    </div>


   </main>
   <!-- Open the modal using ID.showModal() method -->

<dialog id="news-details-modal" class="modal">
  <div class="modal-box">
    <div id="modal-conatiner">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
   <script src="index.js"></script>
  </body>
</html>
